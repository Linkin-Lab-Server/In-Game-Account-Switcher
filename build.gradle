plugins {
	id 'fabric-loom' version '0.12.+'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = "InGameAccountSwitcher-Fabric-1.19"
version = System.getProperty("ias.version", "unknown")

repositories {
	maven { url = "https://maven.terraformersmc.com/releases/" }
}

dependencies {
	minecraft "com.mojang:minecraft:22w17a"
    mappings "net.fabricmc:yarn:22w17a+build.5:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.3"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.51.3+1.19"
	modImplementation "com.terraformersmc:modmenu:4.0.0-beta.4"
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
    it.options.release = 17
}

processResources {
	inputs.property "version", project.version
	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}